<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
    rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>AsmrProg Admin Dashboard</title>
</head>
<body>
    
    <div class="container"> 
        <!--Sidebar section-->
        <aside> 
            <div class="toggle"> 
                <div class="logo"> 
                    <img src="images/logo.png" alt="">
                    <h2>Asmr<span class="danger">Prog</span></h2>
                </div>
                <div class="close" id="close-btn">
                    <span class="material-icons-sharp">
                        close
                    </span>
                </div>   
            </div>

            <div class="sidebar"> 
                <a href="#">
                    <span class="material-icons-sharp"> 
                        dashboard
                    </span>
                    <h3>Dashboard</h3>
                </a>
                <a href="#">
                    <span class="material-icons-sharp"> 
                        person_outline
                    </span>
                    <h3>Users</h3>
                </a>
                <a href="#">
                    <span class="material-icons-sharp"> 
                        receipt_long
                    </span>
                    <h3>History</h3>
                </a>
                <a href="#">
                    <span class="material-icons-sharp"> 
                        insights
                    </span>
                    <h3>Analytics</h3>
                </a>
                <a href="#">
                    <span class="material-icons-sharp"> 
                        mail_outline
                    </span>
                    <h3>Tickets</h3>
                    <span class="message-count">27</span>
                </a>
                <a href="#" class="active">
                    <span class="material-icons-sharp"> 
                        inventory
                    </span>
                    <h3>Sale Lists</h3>
                </a>
                <a href="#">
                    <span class="material-icons-sharp"> 
                        report_gmailerrorred
                    </span>
                    <h3>Reports</h3>
                </a>
                <a href="#">
                    <span class="material-icons-sharp"> 
                        settings
                    </span>
                    <h3>settings</h3>
                </a>
                <a href="#">
                    <span class="material-icons-sharp"> 
                        add
                    </span>
                    <h3>New Login</h3>
                </a>
                <a href="#">
                    <span class="material-icons-sharp"> 
                        logout
                    </span>
                    <h3>Logout</h3>
                </a>
            </div>

        </aside>
        <!--End of sidebar section-->

        <!--Main s=content-->
        <main> 
            <h1>Analytics</h1>
            <!--Analyse-->
            <div class="analyse"> 
                <div class="sales"> 
                    <div class="status"> 
                        <div class="info"> 
                            <h3>Total Sales</h3>
                            <h1>Ksh226,000</h1>
                        </div>
                        <div class="progress"> 
                            <svg> 
                                <circle cx="38" cy="38" r="36"> 

                                </circle>
                            </svg>
                            <div class="percentage"> 
                                <p>+81%</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

    </div>



    <script src="orders.js"></script>
    <script src="index.js"></script>
</body>
</html>
